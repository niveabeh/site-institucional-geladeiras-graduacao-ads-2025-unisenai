<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"
        href="css/site.css">
    <title>Prática 1 HTML e CSS</title>
</head>

<body>
    <header>
        <img src="imgs/logo.png" alt="Logo da págima"
            title="Logo da página">
        <h1>Geladeiras & Outros - Fale Conosco</h1>
    </header>
    <!-- A tag "nav" cria uma área para navegação como menus e outros -->
    <nav>
        <!-- a tag "a" cria um hiperlink para outro arquivo (local), outro site(externo) ou algum local da própria página(interno)
         a tag "div" define uma divisão ou seção em uma página HTML, o elemento "div" é frequentemente utilizado com conteiner para outros elementos -->
        <a href="index.html">
            <div class="opcao">Início</div>
        </a>
        <a href="produtos.html">
            <div class="opcao">Geladeiras e Freezers</div>
        </a>
        <a href="faleconosco.html">
            <div class="opcao">Fale Conosco</div>
        </a>

    </nav>
    <!-- A Tag "section" define uma seção dos conteúdos de uma página-->
    <section>

        <h2>Fale Conosco!</h2>
        <p>Ficou com alguma dúvida? Preencha este formulário e entraremos em contato</p>
        <form name="frmfaleconosco" method="post" action="#">
            <legend>Dados pessoais:</legend>
            <fieldset class="faleConosco">
                <label for="nome">Nome:</label>
                <input type="text" name="txtnome" id="nome">
                <label for="fone">Telefone</label>
                <input type="text" name="txtfone" id="fone">
                <label for="email">Email</label>
                <input type="email" name="txtemail" id="email"> 
             </fieldset>
             <fieldset class="faleConosco">
                <legend>Motivo do contato:</legend>
                <label  for="selmotivo">Motivo</label>
                <select name="selmotivo" id="motivo">
                    <option value="">Escolha</option>
                    <option value="RE">Reclamação</option>
                    <option value="SU">Sugestão</option>
                    <option value="PR">Informação sobre produto</option>
                </select>
                <label for="comentario">Comentario</label>
                <textarea name="txacomentario" id="comentario"></textarea>
                <div> 
                <button type="reset">Limpar</button>
                <button type="submit">Enviar</button>
                </div>
               
              
             </fieldset>
        </form>

    </section>
    <!-- A Tag "footer" define a criação de um rodapé -->
    <footer>Copryringht &copy; ADS2025</footer>
</body>

</html>
